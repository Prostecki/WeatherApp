<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link id="stylesheet" rel="stylesheet" href="styles/light.css">
    <script src="js/api.js" defer></script>
    <script src="js/dom.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="theme">Theme</div>
            <div class="search-container">
                <input id="valueCity" type="text">
                <button id="btnSubmit">Confirm</button>
            </div>
        </div>
        
        <div class="weather-container">
            <div id="weather-info">
                <div id="location"></div>
                <div id="temperature"></div>
            </div>
            <div id="condition-container">
                <p class="condition-text"></p>
                <img class="condition-img" src="" alt="">
            </div>
        </div>
        <div class="bottomHeading">Test Application 2023</div>
    </div>
</body>
</html>
